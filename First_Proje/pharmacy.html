<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Pharmacy Slider</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      width: 100%;
      height: 100%;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    /* Carousel (arka plan) */
    .carousel {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }

    .slide {
      position: absolute;
      width: 100%;
      height: 100%;
      opacity: 0;
      transition: opacity 0.7s ease-in-out;
    }

    .slide.active {
      opacity: 1;
    }

    .slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .caption {
      position: absolute;
      bottom: 0;
      width: 100%;
      background: rgba(0,0,0,0.6);
      color: #fff;
      padding: 20px;
      text-align: center;
      font-size: 1.5em;
    }

    /* Saat */
    #clock-container {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(0, 0, 0, 0.6);
      color: white;
      padding: 10px 15px;
      border-radius: 8px;
      font-family: 'Courier New', monospace;
      z-index: 10;
      font-size: 16px;
    }

    /* Dropdown */
    .dropdown {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 10;
    }

    .dropdown button {
      padding: 10px;
      font-size: 16px;
      background-color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      right: 0;
      background-color: white;
      border: 1px solid #ccc;
      min-width: 160px;
      border-radius: 5px;
    }

    .dropdown-content a {
      display: block;
      padding: 10px;
      text-decoration: none;
      color: black;
    }

    .dropdown-content a:hover {
      background-color: #f1f1f1;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }
  </style>
</head>

<body>

  <!-- Saat -->
  <div id="clock-container">
    <div id="time"></div>
    <div id="date"></div>
  </div>

  <!-- Menü -->
  <div class="dropdown">
    <button>Login ▼</button>
    <div class="dropdown-content">
      <a href="franchise.html">Franchise</a>
      <a href="admin.html">Admin</a>
      <a href="pharmacy.html">Pharmacy</a>
    </div>
  </div>

  <!-- Carousel -->
  <div class="carousel">
    <div class="slide active">
      <img src="ilac1.jpg" alt="Parol">
      <div class="caption">Parol Extra 1000 mg</div>
    </div>
    <div class="slide">
      <img src="ilac2.jpg" alt="A-Ferin">
      <div class="caption">A-Ferin Forte</div>
    </div>
    <div class="slide">
      <img src="ilac3.jpg" alt="Augmentin">
      <div class="caption">Augmentin 1000</div>
    </div>
    <div class="slide">
      <img src="ilac4.jpg" alt="Dolven">
      <div class="caption">Dolven Şurup</div>
    </div>
    <div class="slide">
      <img src="ilac5.jpg" alt="Majezik">
      <div class="caption">Majezik 100 mg</div>
    </div>
  </div>

  <!-- JavaScript -->
  <script>
    // Saat
    function updateClock() {
      const now = new Date();
      let hours = now.getHours().toString().padStart(2, '0');
      let minutes = now.getMinutes().toString().padStart(2, '0');
      let seconds = now.getSeconds().toString().padStart(2, '0');
      document.getElementById('time').textContent = `${hours}:${minutes}:${seconds}`;

      let day = now.getDate().toString().padStart(2, '0');
      let month = (now.getMonth() + 1).toString().padStart(2, '0');
      let year = now.getFullYear();
      document.getElementById('date').textContent = `${day}/${month}/${year}`;
    }

    setInterval(updateClock, 1000);
    updateClock();

    // Slider
    const slides = document.querySelectorAll('.slide');
    let current = 0;

    function showSlide(index) {
      slides.forEach((slide, i) => {
        slide.classList.toggle('active', i === index);
      });
    }

    setInterval(() => {
      current = (current + 1) % slides.length;
      showSlide(current);
    }, 4000);
  </script>
</body>
</html>
